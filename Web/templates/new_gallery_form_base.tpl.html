{% extends "base.tpl.html" %}

{% block content %}
	<div class="wrapper fadeInDown">
		<div id="formContent" style="background-color: rgb(89, 76, 81); border: 3px solid rgb(68, 57, 61);">
			<!-- New gallery Form -->
			<form action="new_gallery.php" method="POST" enctype="multipart/form-data">
			  Gallery title:
			  <input type="text" id="gallerytitle" class="fadeIn first text-white" name="gallerytitle" placeholder="Some new title"><br>
			  
			  Gallery title description: 
			  <input type="text" id="gallerytitledescription" class="fadeIn second text-white" name="gallerytitledescription" placeholder="Short title description"><br>
			  
			  Gallery image:
			  <input type="file" id="GalleryimgToUpload" class="fadeIn third" name="GalleryimgToUpload" accept="image/*"><br>
			  
			  Gallery long description: 
			  <input type="text" id="gallerylongdescription" class="fadeIn fourth text-white" name="gallerylongdescription" placeholder="Enter here a detailed description"><br>
			  
			  <input type="button" value="Add picture to gallery" class="text-white" onclick="addFields()" id="button">
			  <div id="input_container"></div>
			  
			  <input type="submit" class="fadeIn fifth" value="Upload new gallery" id="submit">
			</form>
		</div>
	</div>
{% endblock %}
